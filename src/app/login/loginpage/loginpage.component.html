<div class="container">
    <div>
        <h1>Login Page</h1>
    </div>
    <div class="body">
        <form [formGroup]="loginPage" (ngSubmit)="submit()">
            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label">Username: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Username" placeholder="Username"
                        formControlName="username">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password: </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" formControlName="password">
                </div>
                <div class="button">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </div>
        </form>
        <div>
            <a routerLink="forget-password">Forget Password</a>
            <div class="signup">
                <p>New User?</p>
                <a routerLink="sign-up">Create new account</a>
            </div>
        </div>

    </div>
</div>
